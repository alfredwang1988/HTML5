<div class="dialog-wrapper" [@dialogAnimation]="visible" (click)="clickWrapper()" [ngStyle]="{zIndex: zIndex}">
  <div #dialog class="dialog" (click)="$event.stopPropagation();proxyDoc.closeComponent();" [ngStyle]="dialogStyle">
    <div class="dialog-header">
      {{title}}
      <i class="icon iconfont icon-sm-close close" (click)="closeDialog()"></i>
    </div>
    <div class="dialog-body">
      <ng-content></ng-content>
    </div>
  </div>
</div>
