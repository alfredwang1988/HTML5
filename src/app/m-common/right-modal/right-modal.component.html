<div class="right-modal-wrapper" (click)="$event.stopPropagation();" [@modalAnimation]="toggle" [ngStyle]="{width: width}">
    <div class="modal-title">
        {{title}}
        <span [innerHTML]="iconContent"></span>
        <i class="icon iconfont icon-sm-close close" (click)="closeModal()"></i>
    </div>
    <div class="modal-content">
        <ng-content></ng-content>
    </div>
</div>
