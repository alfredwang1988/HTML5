<div class="help-doc-wrapper">
  <div class="simple-doc" *ngIf="title">
    <h5>{{title}}</h5>
    <div class="doc-list">
      <div class="item" *ngFor="let item of docContent">
        <div>{{item}}</div>
      </div>
    </div>
  </div>
  <div class="link-wrapper" *ngIf="docHrefContent">
    <a class="doc-link"><span>?</span>帮助文档</a>
    <div class="link-list">
      <a class="item" *ngFor="let item of docHrefContent" target="_blank" [href]="'https://www.syscxp.com'+item.link">{{item.text}}</a>
    </div>
  </div>
</div>
