<div class="create-wrapper">
  <button type="button" class="btn-primary" (click)="openDialog()"><i class="iconfont icon-plus"></i>新建接口</button>

  <app-w-dialog [title]="dialogOptions.title" [(visible)]="dialogOptions.visible" [width]="dialogOptions.width"
                [changeHeight]="dialogOptions.changeHeight">
    <form class="form-container" [formGroup]="createModelForm">

      <div class="form-group">
        <span class="form-label">VPE名称:</span>
        <span class="form-control-text">{{selectedItemVpe?.name}}</span>
      </div>

      <div class="form-group">
        <span class="form-label">节点:</span>
        <span class="form-control-text">{{selectedItemVpe?.nodeName}}</span>
      </div>

      <!--<div class="form-group">-->
        <!--<span class="form-label">顺序<span class="red">*</span>:</span>-->
        <!--<input type="text" class="form-control" formControlName="number" placeholder="请确保顺序值唯一">-->
        <!--<div class="form-error" *ngIf="(number.invalid && (number.dirty || number.touched))">-->
          <!--<p class="error" *ngIf="number.errors['required']">顺序值必填</p>-->
          <!--<p class="error" *ngIf="number.errors['pattern']">顺序值必须为正整数</p>-->
        <!--</div>-->
        <!--<div class="form-error" *ngIf="numOnly">-->
          <!--<p class="error" *ngIf="numOnly">当前顺序值已存在</p>-->
        <!--</div>-->
      <!--</div>-->

      <div class="form-group">
        <span class="form-label">连接点<span class="red">*</span>:</span>
        <select class="form-control" formControlName="endpointUuid" (change)="changeEndpoint()">
          <option *ngFor="let item of endpointLists" [value]="item.uuid">{{item.name}}</option>
        </select>
        <div class="form-error" *ngIf="endpointUuid.invalid && (endpointUuid.dirty || endpointUuid.touched)">
          <p class="error" *ngIf="endpointUuid.errors['required']">暂无可用连接点</p>
        </div>
      </div>

      <div class="form-group">
        <span class="form-label">交换机名称<span class="red">*</span>:</span>
        <select class="form-control" formControlName="switchUuid" (change)="changeSwitch()">
          <option *ngFor="let item of switchLists" [value]="item.uuid">{{item.name}}</option>
        </select>
        <div class="form-error" *ngIf="switchUuid.invalid && (switchUuid.dirty || switchUuid.touched)">
          <p class="error" *ngIf="switchUuid.errors['required']">暂无可用交换机</p>
        </div>
      </div>

      <div class="form-group">
        <span class="form-label">交换机端口<span class="red">*</span>:</span>
        <select class="form-control" formControlName="switchPortUuid">
          <option *ngFor="let item of switchPortLists" [value]="item.uuid">{{item.portName}}</option>
        </select>
        <div class="form-error" *ngIf="switchPortUuid.invalid && (switchPortUuid.dirty || switchPortUuid.touched)">
          <p class="error" *ngIf="switchPortUuid.errors['required']">暂无可用交换机端口</p>
        </div>
      </div>

      <div class="form-group">
        <span class="form-label">网卡名称<span class="red">*</span>:</span>
        <input type="text" class="form-control" formControlName="interfaceName">
        <div class="form-error" *ngIf="interfaceName.invalid && (interfaceName.dirty || interfaceName.touched)">
          <p class="error" *ngIf="interfaceName.errors['required']">网卡名称必填</p>
        </div>
      </div>

      <div class="btn-container">
        <button type="button" class="btn-default" (click)="cancel()">取消</button>
        <button type="button" class="btn-primary" (click)="confirm()" [disabled]="createModelForm.invalid">确定</button>
      </div>
    </form>
  </app-w-dialog>
</div>
