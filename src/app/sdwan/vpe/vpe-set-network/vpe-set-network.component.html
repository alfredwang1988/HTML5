<app-w-dialog [title]="dialogOptions.title" [(visible)]="dialogOptions.visible" [width]="dialogOptions.width">
  <div class="height-0">
    <app-common-window #delete [title]="deleteCommonOption.title" [message]="deleteCommonOption.message"
                       (done)="deleteDone()"></app-common-window>
  </div>

  <div class="content-box">
    <div class="contnet-list">
      <div class="add-btn">
        <app-vpe-set-network-create [VPEUuid]="selectedItem?.uuid" [networkLists]="networkLists" (done)="createDone()"></app-vpe-set-network-create>
      </div>
      <div class="grid-list">
        <app-grid class="s-grid" [data]="networkLists">
          <app-grid-column field="number" header="序号">
            <ng-template #slot let-dataItem let-rowIndex="rowIndex">
              <span>{{rowIndex+1}}</span>
            </ng-template>
          </app-grid-column>
          <app-grid-column field="type" header="公线网络">
            <ng-template #slot let-dataItem>
              <span>{{dataItem.type | vpePublicNetworkType}}</span>
            </ng-template>
          </app-grid-column>
          <app-grid-column field="publicIp" header="IP"></app-grid-column>
          <app-grid-column field="bandwidth" header="带宽">
            <ng-template #slot let-dataItem>
              <span>{{dataItem.bandwidth/1048576}}M</span>
            </ng-template>
          </app-grid-column>
          <app-grid-column field="interfaceName" header="网卡"></app-grid-column>
          <app-grid-column field="netmask" header="掩码"></app-grid-column>
          <app-grid-column field="gateway" header="网关"></app-grid-column>
          <app-grid-column header="操作" width="80px">
            <ng-template #slot let-dataItem>
              <span (click)="openDeleteWin(dataItem)" class="delete">删除</span>
            </ng-template>
          </app-grid-column>
        </app-grid>
      </div>
    </div>
    <div class="btn-container">
      <button type="button" class="btn-default" (click)="cancel()">关闭</button>
    </div>
  </div>
</app-w-dialog>
