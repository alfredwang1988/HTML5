<div class="create-wrapper">
  <app-w-dialog [title]="dialogOptions.title" [(visible)]="dialogOptions.visible" [width]="dialogOptions.width"
                [changeHeight]="dialogOptions.changeHeight">
    <form class="form-container" #agentVersionForm="ngForm">
      <div class="form-group">
        <div class="form-name">
          <span class="form-label">当前版本：</span>
        </div>
        <div class="form-model">
          <span class="form-label">{{ceInfos?.ceInventory.agentVersion}}</span>
        </div>
      </div>
      <div class="form-group">
        <div class="form-name">
          <span class="form-label">最新版本<span class="red">*</span>:</span>
        </div>
        <div class="form-model">
          <select class="form-control" required [(ngModel)]="model.agentVersion" name="agentVersion" #agentVersion='ngModel' (change)="changeVersion(model.agentVersion)">
            <option *ngFor="let item of agentVersions" [value]="item.version">{{item.version}}</option>
          </select>
        </div>
        <div class="form-error" *ngIf="agentVersion.invalid && (agentVersion.dirty || agentVersion.touched)">
          <p class="error">版本必填</p>
        </div>
      </div>
      <div class="form-group">
        <div class="form-name">
          <span class="form-label">发布时间：</span>
        </div>
        <div class="form-model">
          <span class="form-label">{{model.createDate | date: 'yyyy-MM-dd HH:mm:ss'}}</span>
        </div>
      </div>
      <div class="form-group">
        <div class="form-name">
          <span class="form-label">版本描述：</span>
        </div>
        <div class="form-model">
          <span class="form-label">{{model.description}}</span>
        </div>
      </div>
    </form>
    <div class="btn-footer">
      <button class="btn-default" (click)="cancel()">取消</button>
      <button class="btn-primary" [disabled]="agentVersionForm.invalid" (click)="confirm()">确定</button>
    </div>
  </app-w-dialog>
</div>
