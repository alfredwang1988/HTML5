<div class="create-wrapper">
  <button class="btn-primary" (click)="openDialog()"><i class="iconfont icon-plus"></i>新建Agent版本</button>

  <app-w-dialog [title]="dialogOptions.title" [(visible)]="dialogOptions.visible" [width]="dialogOptions.width">
    <form class="form-container" [formGroup]="createAgentVersionForm">
      <div class="form-group">
        <div class="form-name">
          <span class="form-label">版本号<span class="red">*</span>:</span>
        </div>
        <div class="form-model">
          <input class="form-control" formControlName="version" placeholder="请输入版本号">
        </div>
        <div class="form-error" *ngIf="version.invalid && (version.dirty || version.touched)">
          <p class="error" *ngIf="version.errors['required']">版本号必填</p>
        </div>
      </div>

      <div class="form-group">
        <div class="form-name">
          <span class="form-label">路径<span class="red">*</span>:</span>
        </div>
        <div class="form-model">
          <input class="form-control" formControlName="url" placeholder="请输入版本路径">
        </div>
        <div class="form-error" *ngIf="url.invalid && (url.dirty || url.touched)">
          <p class="error" *ngIf="url.errors['required']">路径必填</p>
        </div>
      </div>
      <div class="form-group">
        <div class="form-name">
          <span class="form-label">描述:</span>
        </div>
        <div class="form-model">
          <textarea class="form-control" formControlName="description"></textarea>
        </div>
      </div>
    </form>
    <div class="btn-footer">
      <button class="btn-default" type="button" (click)="cancel()">取消</button>
      <button class="btn-primary" type="button" (click)="confirm()" [disabled]="createAgentVersionForm.invalid">确定</button>
    </div>
  </app-w-dialog>
</div>
